<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times</title>
    <!-- Bootstrap css cdn file  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-light">
    <!-- HEADER SECTION -->
    <header class="container">
        <!-- BLOG MENU -->
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a class="navbar-brand fs-4"><span class="p-2 bg-primary text-white rounded">New</span> York Times</a>
            <div class="d-flex">
                <div class="p-3">
                    <a href="#" class="text-decoration-none fw-semibold fs-4">News</a>
                </div>
                <div class="p-3">
                    <a target="_blank" href="blogs.html" class="text-decoration-none fw-semibold fs-4">Blogs</a>
                </div>
                <div class="p-3 my-img">
                    <img class="img-fluid rounded-circle" src="img/me.jpg" alt="">
                </div>
            </div>
        </div>
        <hr class="border border-1 opacity-100">

        <!-- NEWS ITEMS MENU -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul id="items-container" class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                        <li><a href="index.html" class="text-decoration-none p-2 fs-5">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- COUNT SECTION -->
        <section>
            <div class="p-3 bg-white rounded shadow">
                <h5><span id="item-count"></span> items found for this category</h5>
            </div>
        </section>
    </header>

    <!-- MAIN SECTION -->
    <main class="container">
        <!-- Loading spinner -->
        <section>
            <div>
                <div class="d-flex justify-content-center">
                    <div id="spinner-container" class="spinner-grow text-primary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- NEWS ITEMS -->
        <section id="card-items-container">
            <!-- ITEMS BODY -->
        </section>

        <!-- MODAL SECTION -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body-container" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER SECTION -->
    <footer>
        <section class="mt-5 bg-white py-3">
            <p class="text-center">Copyright 2022 New York Times</p>
        </section>
    </footer>


    <!-- Bootstrap js cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Js files -->
    <script src="js/home.js"></script>
    <script src="js/click-items.js"></script>
    <!-- Font awesome file -->
    <script src="https://kit.fontawesome.com/39853b416d.js" crossorigin="anonymous"></script>

</body>

</html>
